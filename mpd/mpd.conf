#Location for database
db_file           "/home/ahaduk/.config/mpd/db/database"

# Logs to systemd journal
log_file           "syslog"

# The music directory is by default the XDG directory, uncomment to amend and choose a different directory
music_directory    "/home/ahaduk/Music/Playlist"

# Uncomment to refresh the database whenever files in the music_directory are changed
auto_update "yes"

# Uncomment to enable the functionalities
playlist_directory "/home/ahaduk/.config/mpd/playlists"
pid_file           "~/.config/mpd/pid"
state_file         "/home/ahaduk/.config/mpd/state"
sticker_file       "/home/ahaduk/.config/mpd/sticker.sql"

port "6600"

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"

}


audio_output {
        type            "pulse"
        name            "pulse audio"
}
